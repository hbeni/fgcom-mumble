# TLE Automatic Update Configuration
# This file configures automatic TLE (Two-Line Element) updates for satellite tracking

# Update Settings
[UPDATE_SETTINGS]
# Enable automatic updates (true/false)
auto_update_enabled = true

# Update directory for TLE files
update_directory = ./tle_data/

# Maximum retry attempts for failed downloads
max_retries = 3

# Retry delay in seconds
retry_delay = 30

# Connection timeout in seconds
connection_timeout = 30

# Enable SSL certificate verification (true/false)
verify_ssl = true

# Background update interval in minutes
background_update_interval = 60

# TLE Data Sources
[SOURCES]

# Amateur Radio Satellites
[SOURCE_AMATEUR]
name = amateur
source_type = CELESTRAK_AMATEUR
url = https://celestrak.org/NORAD/elements/gp.php?GROUP=amateur&FORMAT=tle
filename = amateur.tle
enabled = true
update_frequency = DAILY
auto_update = true

# Military Satellites
[SOURCE_MILITARY]
name = military
source_type = CELESTRAK_MILITARY
url = https://celestrak.org/NORAD/elements/gp.php?GROUP=military&FORMAT=tle
filename = military.tle
enabled = true
update_frequency = WEEKLY
auto_update = true

# Starlink Satellites
[SOURCE_STARLINK]
name = starlink
source_type = CELESTRAK_STARLINK
url = https://celestrak.org/NORAD/elements/gp.php?GROUP=starlink&FORMAT=tle
filename = starlink.tle
enabled = true
update_frequency = DAILY
auto_update = true

# Weather Satellites
[SOURCE_WEATHER]
name = weather
source_type = CELESTRAK_WEATHER
url = https://celestrak.org/NORAD/elements/weather.txt
filename = weather.tle
enabled = true
update_frequency = DAILY
auto_update = true

# ISS (International Space Station)
[SOURCE_ISS]
name = iss
source_type = CUSTOM_URL
url = https://celestrak.org/NORAD/elements/gp.php?CATNR=25544&FORMAT=tle
filename = iss.tle
enabled = true
update_frequency = HOURLY
auto_update = true

# AMSAT TLE Data
[SOURCE_AMSAT]
name = amsat
source_type = AMSAT
url = https://amsat.org/tle/current/nasabare.txt
filename = amsat.tle
enabled = true
update_frequency = DAILY
auto_update = true

# Space-Track.org (requires registration)
[SOURCE_SPACE_TRACK]
name = space_track
source_type = SPACE_TRACK
url = https://www.space-track.org/api/basicspacedata/query/class/tle_latest/format/tle
filename = space_track.tle
enabled = false
update_frequency = DAILY
auto_update = false
username = 
password = 

# Custom Sources
[SOURCE_CUSTOM_1]
name = custom_1
source_type = CUSTOM_URL
url = 
filename = custom_1.tle
enabled = false
update_frequency = DAILY
auto_update = false

# Update Schedules
[SCHEDULES]

# Hourly updates (for critical satellites like ISS)
[HOURLY_SCHEDULE]
sources = iss
time = 00:00
enabled = true

# Daily updates (for most satellites)
[DAILY_SCHEDULE]
sources = amateur,starlink,weather,amsat
time = 06:00
enabled = true

# Weekly updates (for stable satellites)
[WEEKLY_SCHEDULE]
sources = military
time = 02:00
day = sunday
enabled = true

# Notification Settings
[NOTIFICATIONS]
# Enable update notifications (true/false)
notifications_enabled = true

# Notification methods (email, log, console)
notification_methods = log,console

# Email settings (if email notifications enabled)
email_smtp_server = 
email_smtp_port = 587
email_username = 
email_password = 
email_recipients = 

# Logging Settings
[LOGGING]
# Enable detailed logging (true/false)
detailed_logging = true

# Log file path
log_file = ./logs/tle_updater.log

# Log level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Maximum log file size in MB
max_log_size = 10

# Number of log files to keep
max_log_files = 5

# Performance Settings
[PERFORMANCE]
# Maximum concurrent downloads
max_concurrent_downloads = 3

# Download buffer size in KB
download_buffer_size = 1024

# Enable compression for downloads (true/false)
enable_compression = true

# Cache TLE data in memory (true/false)
cache_tle_data = true

# Maximum cache size in MB
max_cache_size = 50

# Error Handling
[ERROR_HANDLING]
# Retry failed downloads (true/false)
retry_failed_downloads = true

# Maximum retry attempts
max_retry_attempts = 3

# Retry delay in seconds
retry_delay_seconds = 30

# Fallback to cached data on failure (true/false)
fallback_to_cache = true

# Alert on consecutive failures (true/false)
alert_on_failures = true

# Maximum consecutive failures before alert
max_consecutive_failures = 3

# Integration Settings
[INTEGRATION]
# Notify satellite tracking systems of updates (true/false)
notify_satellite_systems = true

# Auto-reload TLE data in satellite systems (true/false)
auto_reload_tle_data = true

# Update satellite position caches (true/false)
update_position_caches = true

# Validate TLE data after download (true/false)
validate_tle_data = true

# Backup Settings
[BACKUP]
# Enable TLE file backup (true/false)
backup_enabled = true

# Backup directory
backup_directory = ./tle_backup/

# Number of backup files to keep
max_backup_files = 10

# Backup frequency (DAILY, WEEKLY, MONTHLY)
backup_frequency = WEEKLY

# Compress backup files (true/false)
compress_backups = true
