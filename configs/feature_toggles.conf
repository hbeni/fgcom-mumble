[external_data_credentials]
# External data source credentials (use environment variables for security)
# These should be set as environment variables, not in config files
# Example: export NOAA_API_KEY="your_key_here"
# Example: export OPENWEATHER_API_KEY="your_key_here"
# Example: export NASA_API_KEY="your_key_here"

# NOAA Space Weather Prediction Center
noaa_swpc_api_key = ${NOAA_SWPC_API_KEY}
noaa_swpc_username = ${NOAA_SWPC_USERNAME}
noaa_swpc_password = ${NOAA_SWPC_PASSWORD}

# NASA Space Weather Data
nasa_api_key = ${NASA_API_KEY}
nasa_username = ${NASA_USERNAME}
nasa_password = ${NASA_PASSWORD}

# OpenWeatherMap API
openweathermap_api_key = ${OPENWEATHERMAP_API_KEY}
openweathermap_username = ${OPENWEATHERMAP_USERNAME}
openweathermap_password = ${OPENWEATHERMAP_PASSWORD}

# NOAA Weather API
noaa_weather_api_key = ${NOAA_WEATHER_API_KEY}
noaa_weather_username = ${NOAA_WEATHER_USERNAME}
noaa_weather_password = ${NOAA_WEATHER_PASSWORD}

# ASTER GDEM (requires registration)
aster_username = ${ASTER_USERNAME}
aster_password = ${ASTER_PASSWORD}

# USGS National Elevation Dataset
usgs_api_key = ${USGS_API_KEY}
usgs_username = ${USGS_USERNAME}
usgs_password = ${USGS_PASSWORD}

# Real-Time Ionospheric Data
ionospheric_api_key = ${IONOSPHERIC_API_KEY}
ionospheric_username = ${IONOSPHERIC_USERNAME}
ionospheric_password = ${IONOSPHERIC_PASSWORD}

# World Wide Lightning Location Network (WWLLN)
wwlln_username = ${WWLLN_USERNAME}
wwlln_password = ${WWLLN_PASSWORD}

# Vaisala Global Lightning Dataset
vaisala_api_key = ${VAISALA_API_KEY}
vaisala_username = ${VAISALA_USERNAME}
vaisala_password = ${VAISALA_PASSWORD}

