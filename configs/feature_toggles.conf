# Feature Toggles Configuration
# This file controls which features are enabled/disabled in FGCom-mumble
# Each feature can be toggled on/off independently

[feature_toggles]
# Core Features
enable_radio_communication = true
enable_terrain_analysis = true
enable_antenna_patterns = true
enable_propagation_modeling = true

# Advanced Features
enable_gpu_acceleration = true
enable_distributed_computing = true
enable_eme_calculations = true
enable_solar_data_integration = true

# Audio Features
enable_audio_effects = true
enable_noise_reduction = true
enable_agc_squelch = true
enable_frequency_offset = true

# Network Features
enable_udp_communication = true
enable_websocket_api = true
enable_rest_api = true
enable_secure_communication = true

# API Endpoint Control
enable_solar_data_api_read = true
enable_solar_data_api_write = true
enable_weather_data_api_read = true
enable_weather_data_api_write = true
enable_propagation_api_read = true
enable_propagation_api_write = true
enable_antenna_api_read = true
enable_antenna_api_write = true

# Debugging Features
enable_debug_logging = false
enable_performance_monitoring = false
enable_memory_tracking = false
enable_thread_monitoring = false

# Experimental Features
enable_experimental_propagation = false
enable_experimental_audio = false
enable_experimental_networking = false
enable_experimental_gpu = false

