# Satellite Communication Configuration
# This file configures satellite communication systems for FGcom-Mumble

# General Satellite Settings
[SATELLITE_GENERAL]
# Enable satellite communication (true/false)
satellite_enabled = true

# Ground station location
ground_station_latitude = 40.7128
ground_station_longitude = -74.0060
ground_station_altitude = 0.0

# Minimum elevation angle for satellite visibility (degrees)
minimum_elevation = 5.0

# Maximum range for satellite communication (km)
maximum_range = 2000.0

# Enable Doppler compensation (true/false)
doppler_compensation_enabled = true

# Enable satellite tracking (true/false)
satellite_tracking_enabled = true

# Tracking update interval (seconds)
tracking_update_interval = 1.0

# TLE Data Sources
[TLE_SOURCES]
# TLE update directory
tle_update_directory = ./tle_data/

# TLE configuration file
tle_config_file = ./voice-encryption/systems/satellites/config/tle_update_config.conf

# Enable automatic TLE updates (true/false)
auto_tle_updates = true

# TLE update frequency (HOURLY, DAILY, WEEKLY)
tle_update_frequency = DAILY

# TLE data sources
tle_sources = amateur,military,iss,starlink,weather

# Military Satellites
[MILITARY_SATELLITES]
# Enable military satellite support (true/false)
military_enabled = true

# Strela-3 configuration
strela3_enabled = true
strela3_frequency_uplink = 150.0
strela3_frequency_downlink = 174.0
strela3_encryption_enabled = true

# FLTSATCOM configuration
fltsatcom_enabled = true
fltsatcom_frequency_uplink = 240.0
fltsatcom_frequency_downlink = 320.0
fltsatcom_secure_mode = true

# Tsiklon configuration
tsiklon_enabled = true
tsiklon_frequency_beacon = 150.0
tsiklon_frequency_telemetry = 400.0

# Amateur Radio Satellites
[AMATEUR_SATELLITES]
# Enable amateur radio satellite support (true/false)
amateur_enabled = true

# AO-7 configuration
ao7_enabled = true
ao7_mode_a_uplink = 145.85
ao7_mode_a_downlink = 29.4
ao7_mode_b_uplink = 432.125
ao7_mode_b_downlink = 145.975

# FO-29 configuration
fo29_enabled = true
fo29_uplink = 145.9
fo29_downlink = 435.8

# AO-73 configuration
ao73_enabled = true
ao73_uplink = 145.935
ao73_downlink = 435.15

# XW-2 series configuration
xw2_enabled = true
xw2a_uplink = 145.66
xw2a_downlink = 435.03
xw2b_uplink = 145.725
xw2b_downlink = 435.18
xw2c_uplink = 145.79
xw2c_downlink = 435.21
xw2d_uplink = 145.87
xw2d_downlink = 435.345
xw2f_uplink = 145.875
xw2f_downlink = 435.35

# AO-92 configuration
ao92_enabled = true
ao92_uplink = 145.88
ao92_downlink = 435.35

# FM Repeater Satellites
[FM_REPEATER_SATELLITES]
# Enable FM repeater satellite support (true/false)
fm_repeater_enabled = true

# SO-50 configuration
so50_enabled = true
so50_uplink = 145.85
so50_downlink = 436.795
so50_ctcss = 67.0

# AO-91 configuration
ao91_enabled = true
ao91_uplink = 145.96
ao91_downlink = 435.25
ao91_ctcss = 67.0

# AO-85 configuration
ao85_enabled = true
ao85_uplink = 145.88
ao85_downlink = 436.8
ao85_ctcss = 67.0

# ISS configuration
iss_enabled = true
iss_uplink = 145.99
iss_downlink = 145.8
iss_packet = 145.825
iss_aprs_enabled = true

# PO-101 configuration
po101_enabled = true
po101_uplink = 145.9
po101_downlink = 437.5
po101_ctcss = 141.3

# Digital/Data Mode Satellites
[DIGITAL_SATELLITES]
# Enable digital satellite support (true/false)
digital_enabled = true

# NO-84 configuration
no84_enabled = true
no84_frequency = 435.35
no84_modes = PSK31,BPSK

# LilacSat-2 configuration
lilacsat2_enabled = true
lilacsat2_downlink1 = 437.2
lilacsat2_downlink2 = 437.225
lilacsat2_modes = BPSK,GMSK,GFSK

# AO-95 configuration
ao95_enabled = true
ao95_downlink = 435.3
ao95_telemetry = true

# IoT/Data Satellites
[IOT_SATELLITES]
# Enable IoT satellite support (true/false)
iot_enabled = true

# Orbcomm configuration
orbcomm_enabled = true
orbcomm_uplink = 148.0
orbcomm_downlink = 137.5
orbcomm_tracking_enabled = true
orbcomm_asset_tracking = true
orbcomm_maritime_mode = true

# Gonets configuration
gonets_enabled = true
gonets_frequency = 388.5
gonets_store_forward = true
gonets_iot_mode = true
gonets_telemetry = true

# Voice Encryption Integration
[VOICE_ENCRYPTION_INTEGRATION]
# Enable voice encryption for satellite communications (true/false)
voice_encryption_enabled = true

# Default encryption system for satellite communications
default_encryption_system = STANAG_4197

# Encryption systems for different satellite types
military_encryption = STANAG_4197
amateur_encryption = FREEDV
iot_encryption = MELPE

# Enable encryption for specific satellite types
encrypt_military = true
encrypt_amateur = false
encrypt_iot = true

# Logging and Monitoring
[LOGGING]
# Enable satellite communication logging (true/false)
satellite_logging_enabled = true

# Log file path
log_file = ./logs/satellite_communication.log

# Log level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Enable detailed satellite tracking logs (true/false)
tracking_logs_enabled = true

# Enable TLE update logs (true/false)
tle_update_logs_enabled = true

# Performance Monitoring
[PERFORMANCE]
# Enable performance monitoring (true/false)
performance_monitoring_enabled = true

# Performance log file
performance_log_file = ./logs/satellite_performance.log

# Enable satellite position caching (true/false)
position_caching_enabled = true

# Maximum cache size (MB)
max_cache_size = 100

# Cache expiration time (minutes)
cache_expiration_time = 60

# Network Settings
[NETWORK]
# Enable network connectivity checks (true/false)
network_checks_enabled = true

# Connection timeout (seconds)
connection_timeout = 30

# Maximum retry attempts
max_retry_attempts = 3

# Retry delay (seconds)
retry_delay = 10

# Enable SSL verification (true/false)
ssl_verification_enabled = true

# Backup Settings
[BACKUP]
# Enable TLE file backup (true/false)
backup_enabled = true

# Backup directory
backup_directory = ./tle_backup/

# Backup frequency (DAILY, WEEKLY, MONTHLY)
backup_frequency = WEEKLY

# Maximum backup files to keep
max_backup_files = 10

# Compress backup files (true/false)
compress_backups = true
