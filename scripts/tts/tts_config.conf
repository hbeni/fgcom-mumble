# FGcom-Mumble TTS Configuration
# Configuration file for Piper TTS integration

[piper]
# Piper installation directory
piper_dir = /opt/piper

# Models directory
models_dir = /opt/piper/models

# Default model to use
default_model = en_US-lessac-medium

# Default voice speed (1.0 = normal, 0.8 = slower, 1.2 = faster)
voice_speed = 1.0

[output]
# Output directory for generated ATIS files
output_dir = /tmp/fgcom-atis

# FGcom-Mumble recordings directory
recordings_dir = /home/haaken/github-projects/fgcom-mumble-dev/server/recordings

# Audio format (wav, mp3, ogg)
audio_format = wav

# Sample rate (Hz)
sample_rate = 48000

# Bit depth
bit_depth = 16

# Channels (1 = mono, 2 = stereo)
channels = 1

[atis]
# Default ATIS template
default_template = standard_atis.txt

# ATIS templates directory
templates_dir = /home/haaken/github-projects/fgcom-mumble-dev/scripts/tts/atis_templates

# ATIS letter rotation (A-Z)
letter_rotation = true

# ATIS update interval (minutes)
update_interval = 30

# Weather data source (simulated, api, file)
weather_source = simulated

[airports]
# Default airports configuration file
airports_file = /home/haaken/github-projects/fgcom-mumble-dev/server/atis_airports.csv

# Default frequency for ATIS
default_frequency = 121.650

[logging]
# Log level (debug, info, warning, error)
log_level = info

# Log file
log_file = /var/log/fgcom-tts.log

# Enable console output
console_output = true
